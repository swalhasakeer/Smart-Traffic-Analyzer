<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f5f8fc; text-align:center; padding: 40px;">
    <h2>✅ Processed Image Result</h2>

    <img src="{{ image_path }}" alt="Processed Image" style="max-width: 100%; border: 1px solid #ccc; padding: 10px;">

    <br><br>
    <a href="{{ image_path }}" class="btn btn-success" download>📥 Download Image</a>

    <br><br>
    <div class="container">
        <div class="card p-3 shadow-sm bg-white">
            <p><strong>🚗 Vehicle Count:</strong> {{ vehicle_count }}</p>
            <p><strong>🚦 Red Light Violations:</strong> {{ red_light_violations }}</p>
            <p><strong>🖁 Wrong-Way Vehicles:</strong> {{ wrong_way_count }}</p>
        </div>
    </div>

    <div class="mt-4 text-muted">
        <p>&copy; Smart Traffic Analyzer</p>
    </div>
</body>
</html>
